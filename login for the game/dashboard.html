  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    
    <!-- ✅ Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="container">
      <img src="images/image.png" alt="User Profile" class="profile-img">
      <h2>Welcome, <span id="user-name">User</span>!</h2>
      <p id="user-email">Logged in as: </p>

      <div class="game-stats">
        <p><strong>Total Score:</strong> <span id="total-score">0</span></p>
        <p><strong>High Score:</strong> <span id="high-score">0</span></p>
      
        <hr style="border-color: #444; margin: 1rem 0;">
      
        <p><strong>Fastest Time - Easy:</strong> <span id="time-easy">--:--</span></p>
        <p><strong>Fastest Time - Medium:</strong> <span id="time-medium">--:--</span></p>
        <p><strong>Fastest Time - Hard:</strong> <span id="time-hard">--:--</span></p>
      </div>
      
      <button id="start-game">
        <a href="game.html" class="start-game-link">Start Game</a>
      </button>
          <button id="logout">Logout</button>

      <p class="toggle">Handa kana ba para hanaping ang mga tanga?</p>
    </div>

    <!-- ✅ Your custom JS goes after Supabase SDK -->
    <script src="script.js"></script>
  </body>
  </html>
